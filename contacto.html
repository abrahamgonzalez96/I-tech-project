	<header>
		<div class="container-fluid p-0 m-0 bg-dark">
			<div class="container">
				<nav class="navbar-dark navbar navbar-expand-md">
					<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navItechProject">
						<span class="navbar-toggler-icon"></span>
					</button>
					
					<div class="collapse navbar-collapse w-50" id="navItechProject">
						
						<ul class="navbar-nav mr-auto">
							
							<li class="nav-item">
								<a class="nav-link" href="index.html">Inicio</a>
							</li>
							
							<li class="nav-item">
								<a class="nav-link" href="iphone.html">iPhone</a>
							</li>
							
							<li class="nav-item">

							</li>

								<a class="nav-link" href="contacto.html">Contacto</a>
							</li>
						</ul>
						
						<div class="m-auto w-25 d-none d-lg-block">
							<a href="contact.html"><i class="fab fa-apple"></i></a>
						</div>
						
						<form class="form-inline d-inline">
							<input class="form-control mr-auto" type="search" placeholder="Search" aria-label="Search">
							<button class="btn" type="submit"><i class="d-none d-sm-block fas fa-search"></i></button>
						</form>
					</div>
				</nav>
			</div>
		</div>
	</header>

	<section>
		<div class="container bg-light rounded-lg">
			<h3 class="my-5 pt-3 text-center text-secondary">CONTACTO</h3>
			<form class="my-5 formulario">
				<div class="row justify-content-center">
					<div class="col-sm-4 col-lg-4">
						<label for="Nombre">Nombres</label>
						<input id="Nombre" type="text" class="form-control" required>
					</div>
					<div class="col-sm-4 col-lg-4">
						<label for="Apellidos"> Apellidos</label>
						<input id="Apellidos" type="text" class="form-control" required>
					</div>

					<div class="form-group col-sm-8 col-lg-8 mt-3">
						<label for="email">Correo Electronico</label>
						<input type="email" class="form-control" id="email" placeholder="name@example.com" required>
					</div>

					<div class="col-sm-8 col-lg-8 mt-3">
						<select class="custom-select">
							<option selected>Selecciona una opción...</option>
							<option value="1">Consulta de precios al mayor</option>
							<option value="2">Información de nuestra garantía </option>
							<option value="3">lista de precios de smartphones</option>
							<option value="4">Problemas con tu equipo</option>
							<option value="5">Soporte Tecnico</option>
							<option value="6">Envios y encomiendas</option>
						</select>
					</div>

					<div class="form-group col-sm-8 col-lg-8 mt-3">
						<label for="textarea">Escribinos tu consulta</label>
						<textarea class="form-control" id="textarea" rows="3"></textarea>
					</div>

					<div class="col-sm-8 col-lg-8 ml-4">
						<input class="form-check-input" type="checkbox" value="" id="checkbox">
						<label class="form-check-label" for="checkbox">Deseo recibir boletin informativo</label>
					</div>

					<div class="col-sm-8 col-lg-8 mt-2 mb-3">
						<button class="btn bg-dark text-white" type="submit">Enviar</button>
					</div>
				</div>
			</form>
		</div>
	</section>

	<footer class="container-fluid px-0 mx-0 mt-5">
		<div class="container">
			<div class="row align-items-center">
				<div class="col-10 col-lg-10 pt-2">
					<p>Todos los derechos del autor reservados.<br>Copyrigh &copy;</p>
				</div>
						
				<div class="col-2 col-xl-2">

					<a href="https://www.instagram.com/itechproyect/"><img src="imagenes-itech/instagram.png"></a></img>
				</div>
			</div>
		</div>
	</footer>
